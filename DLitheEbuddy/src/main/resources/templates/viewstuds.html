<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Viewing Students</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<table class="col-md-6 col-lg-8 col-sm-12 table table-stripped table-responsive border rounded shadow-lg">
				<thead class="thead-primary">
					<tr>
						<th>Student ID</th><th>Student Name</th><th>Event</th><th>Student Organization</th>
						<th>Student Contact number</th><th>Student Email</th>
						<th>Student Certification</th>
					</tr>
				</thead>
				<tbody class="bg-dark text-light text-center">
					<tr th:each="tmp:${people}">
						<td th:text="${tmp.getStudentId()}"></td><td th:text="${tmp.getStudentName()}"></td>
						<td>
							<a th:href="@{'/del/'+${tmp.getStudentId()}}">
								<p th:text="${tmp.getEvent().getEventName()}"></p>
							</a>
						</td>
						<td th:text="${tmp.getStudentOrg()}"></td>
						<td th:text="${tmp.getStudentContact()}"></td>
						<td>
							<a th:href="@{'/editstudent/'+${tmp.getStudentId()}}">
								<p th:text="${tmp.getStudentEmail()}"></p>
							</a>
						</td>
						<td>
							<a th:href="@{'/offer/'+${tmp.getStudentId()}}">
								<p th:text="${tmp.getStudentCeriticate()}"></p>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
